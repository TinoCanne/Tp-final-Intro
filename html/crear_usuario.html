<!DOCTYPE html>
<html>
    <html lang="es">
    <head>
        <nav>
             <a href="index.html">
                 <img src="../Jameet.png" alt="logo" class="logo">
             </a>
        </nav>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/styles.css">
        <title>Crear tu nueva cuenta Jameet!</title>
    </head>
    <body>
        <h1 class="h1CrearUsuario">Completa el siguiente formulario para crear tu cuenta Jameet!</h1>
        <div class="formCrearUsuario">
            <form>
                <br>
		<label for="nombre_completo" class="labelCrearUsuario">Ingrese su nombre completo:</label><br>
		<input type="text" id="nombre_completo" name="nombre_completo" required placeholder="Ingresa tu nombre completo"><br><br>
		<label for="email" class="labelCrearUsuario">Ingrese su corre electrónico:</label><br>
		<input type="text" id="email" name="email" required placeholder="Ingresa tu correo electrónico"><br><br>
		<label for="contraseña" class="labelCrearUsuario">Cree una contraseña:</label><br>
                <input type="password" id="contraseña_usuario" name="contraseña" required placeholder="Ingresa tu constraseña"><br><br>
                <label for="constraseña" class="labelCrearUsuario">Repita la contraseña:</label><br>
                <input type="password" id="contraseña_usuario_repetida" name="contraseña" required placeholder="Repite su contraseña"><br>
		<button class ="buttonMostrarContrasena" type="button" id="mostrar_contraseña" class="buttonMostrarContrasena">Mostrar contraseña</button><br><br>
                <input type="submit" value="Crear usuario" class="buttonCrearUsuario">
            </form>
        </div>
        <script>
            function mostrar_contraseña(){
                let contraseña = document.getElementById('contraseña_usuario');
                let contraseña_repetida = document.getElementById('contraseña_usuario_repetida');
                let boton_mostrar_contraseña = document.getElementById('mostrar_contraseña');
                boton_mostrar_contraseña.addEventListener('click', function(){
                    if (contraseña.type == 'password'){
                        contraseña.type = 'text';
                    }
                    else{
                        contraseña.type = 'password';
                    }
                    if (contraseña_repetida.type == 'password'){
                        contraseña_repetida.type = 'text';
                    }
                    else{
                        contraseña_repetida.type = 'password';
                    }
                })
            }
            mostrar_contraseña();

        </script>
    </body>
</html>
