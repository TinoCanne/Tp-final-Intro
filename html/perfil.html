<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Perfil del Usuario</title>
        <link rel="stylesheet" href="../css/perfil_usuario.css">


        <script src="../js/botonesBasicos.js"></script>
    </head>
    
    <body>
    
        <nav>
            <a href="index.html">
                <img src="../Jameet.png" alt="logo" class="logo">
            </a>
        </nav>
    
        <div class="perfil-container">
        
            <h1>Datos del usuario</h1>
        
            <img class="foto-perfil-grande" 
                 src="https://static.thenounproject.com/png/363640-200.png"
                 alt="Foto de perfil">
        
            <h2>Informacion</h2>
            <ul>
                <li><strong>Email:</strong> Tu_correo@Jameet.com</li>
                <li><strong>Instrumentos:</strong> Guitarra, Batería</li>
                <li><strong>Generos favoritos:</strong> Rock, Blues</li>
                <li><strong>Bio:</strong> Soy musico y busco gente para tocar.</li>
                <li><strong>Contacto:</strong> +54 1 2345-6789</li>
            </ul>
            
            <button id = "botonDeEdicion">Editar perfil</button>
            <div id="formularioDeEdicion">
                <form action="">
                    <input type="text" placeholder = "Nombre de usuario">
                    <br>
                    <textarea name="Biografía" id="bio"></textarea>
                    <br>
                    <input type="submit" value="Guardar cambios">
                </form>
            </div>

        </div>
    
    </body>
    
</html>
