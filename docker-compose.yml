services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: tpDb
    ports:
      - "5432:5432"
    volumes:
      - ${PWD}/VolumenBaseDatos1:/var/lib/postgresql/data
      - ${PWD}/tablas:/docker-entrypoint-initdb.d
