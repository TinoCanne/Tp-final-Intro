<!DOCTYPE html>
<html>
    <html lang="es">
    <head>
        <nav>
            <a href="index.html">
                <img src="../Jameet.png" alt="logo" class="logo">
            </a>
        </nav>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/styles.css">
        <title>Busca una banda</title>
    </head>

    <body>
        <h1 class="h1Bandas">Busca tu banda!</h1>
       	<div class="boxCarta">
	    <div class="cartaPerfil">
                <br>
                <div>
                    <img src="https://img.icons8.com/ios-filled/150/000000/music.png" alt="Imagen no disponible" id = "foto">
                </div>
                <div>
                    <input type="hidden" value = 1 id = "idBanda">
                    <h1 id = "nombre">The Beatles</h1>
                    <p id = "bio">Somos The Beatles y nos encanta el Liverpool</p>
                </div>
                <div class="cartaTags" id = "tags">
                    <p class="cartaTag">Rock</p>
                    <p class="cartaTag">Jazz</p>
                    <p class="cartaTag">Blues</p>
                    <p class="cartaTag">House</p>
                </div>

                <div>
                    <button id = "botonSi" class="botonBandas">Vamo' arriba</button>
                    <button id = "botonNo" class="botonBandas">Ni ahi</button>
            </div>
	</div>

        <script src="../js/bandas.js"></script>
    </body>
</html>
