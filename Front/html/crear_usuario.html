<!DOCTYPE html>
<html>
    <html lang="es">
    <head>
        <nav>
             <a href="index.html">
                 <img src="https://i.ibb.co/zWNLt568/Jameet.png" alt="logo" class="logo">
             </a>
        </nav>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/styles.css">
        <title>Crear tu nueva cuenta Jameet!</title>
    </head>
    <body>
        <h1 class="h1CrearUsuario">Completa el siguiente formulario para crear tu cuenta Jameet!</h1>
        <div class="formCrearUsuario">
            <form onsubmit="crear_usuario(event)">
                <br>
		        <label for="nombre" class="labelCrearUsuario">Ingrese su nombre/s:</label><br>
           			<input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre\s"><br><br>
            	
				<label for="apellido" class="labelCrearUsuario">Ingrese su apellido\s:</label><br>
            		<input type="text" id="apellido" name="apellido" required placeholder="Ingresa tu apellido\s"><br><br>
            
				<label for="username" class="labelCrearUsuario">Ingrese su nombre de usuario</label><br>
                	<input type="text" id="username" name="username" required placeholder="Ingresa tu nombre completo"><br><br>
        
				<label for="instrumentos" class="labelCrearUsuario">Ingrese los instrumentos que toca:</label><br>
        			<input type="text" id="instrumentos" name="instrumentos" required placeholder="Ingresa los instrumentos que toca"><br><br>
	
				<label for="generosfavoritos" class="labelCrearUsuario">Ingrese sus generos favoritos:</label><br>
            	    <input type="text" id="generosfavoritos" name="generosfavoritos" required placeholder="Ingresa tus generos favoritos"><br><br>

				<label for="biografia" class="labelCrearUsuario">Ingrese una breve biografia:</label><br>
            		<input type="text" id="biografia" name="biografia" required placeholder="Ingresa una breve biografia"><br><br>
				
				<label for="redessociales" class="labelCrearUsuario">Ingrese sus redes sociales:</label><br>
            		<input type="text" id="redessociales" name="redessociales" required placeholder="Ingresa tus redes sociales"><br><br>
			
				<label for="email" class="labelCrearUsuario">Ingrese su correo electronico:</label><br>
            		<input type="email" id="email" name="email" required placeholder="Ingresa tu correo electronico"><br><br>
		
				<label for="linkfoto" class="labelCrearUsuario">Ingrese su foto de perfil:</label><br>
					<input type="text" id="linkfoto" placeholder="https://ejemplo.com/mi_imagen.png">
					
					<button type="button" id="cargarImagen" class="botonCargarImagen">Cargar imagen</button><br><br>
					<img id="vistaPrevia" src="https://cdn-icons-png.flaticon.com/256/847/847969.png" alt="vistaPrevia" class="fotoDePerfil"><br><br>
    
				<label for="contraseña" class="labelCrearUsuario">Cree una contraseña:</label><br>
            		<input type="password" id="contraseña_usuario" name="contraseña" required placeholder="Ingresa tu constraseña"><br><br>

				<label for="constraseña" class="labelCrearUsuario">Repita su contraseña:</label><br>
            		<input type="password" id="contraseña_usuario_repetida" name="contraseña" required placeholder="Repita la contraseña"><br>
		        <button type="button" id="mostrar_contraseña" class="botonMostrarContrasenaCrearUsuario">Mostrar contraseña</button><br><br>
                	<input type="submit" value="Crear usuario" class="botonCrearUsuario">
            </form>
        </div>
        <script src="../js/crearUsuario.js"></script>
    </body>
</html>
