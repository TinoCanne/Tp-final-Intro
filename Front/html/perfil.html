<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Perfil del Usuario</title>
        <link rel="stylesheet" href="../css/styles.css">


        <script src="../js/perfilUsuario.js"></script>
    </head>
    
    <body>
        <script>cargarDatosPerfil()</script>
	<script>cargarDatosBanda()</script>
        <nav>
            <a href="../index.html">
                <img src="../Jameet.png" alt="logo" class="logo">
            </a>
        </nav>
    
        <div class="perfilContainer">
        
            <h1 class="h1Perfil">Datos del usuario</h1>
        
            <img class="fotoPerfilGrande" id="linkFotoUsuario" 
                 src="https://cdn-icons-png.flaticon.com/256/847/847969.png"
                 alt="Foto de perfil" onerror="mostrarImagenPorDefecto()"><br>
            <input type="hidden" name="nuevo_link_foto" id="inputNuevoLink" placeholder="Ingresa tu nuevo link de foto:" class="inputNuevoLink">
        
            <h2>Informacion</h2>
            <form class="info">
	    	<label><strong>Nombre:</strong>
                <span class="spanDatosPerfil" contenteditable="false" id="nombre"></span></label><br>
    		<label><strong>Apellido:</strong>
                <span class="spanDatosPerfil" contenteditable="false" id="apellido"></span></label><br>
	    	<label><strong>Nombre de usuario:</strong>
                <span class="spanDatosPerfil" contenteditable="false" id="username"></span></label><br>
	    	<label><strong>Redes sociales:</strong>
                <span class="spanDatosPerfil" contenteditable="false" id="redSocial"></span></label><br>
		    <label><strong>Email:</strong>
			    <span class="spanDatosPerfil" name="email" contenteditable="false" id="email"></span></label><br>
    		<label><strong>Instrumentos:</strong>
                <span class="spanDatosPerfil" contenteditable="false" id="instrumentosUsuario"></span></label><br>
	    	<label><strong>Generos favoritos:</strong>
                <span class="spanDatosPerfil" contenteditable="false" id="generosUsuario"></span></label><br>
	        <label><strong>Bio:</strong>
                <span class="spanDatosPerfil" contenteditable="false" id="biografia"></span></label><br>
		    <label><strong>Contacto:</strong>
                <span class="spanDatosPerfil" contenteditable="false" id="contacto"></span></label><br>
            </form>
            
            <button id="botonDeEdicionPerfil">Editar perfil</button>
       	</div>
        <div class="opcionesBanda" id="opcionesBanda" class="hiddenOpcionesBanda">
            <div class="crearBanda">
                <h2>Crea tu banda Jameet!</h2>
                <br>
                <form class="crearBandaForm" onsubmit="crearBanda(event)">
                    <label><strong>Nombre de la banda:</strong>
                        <input class="inputDatosPerfil"  id="nombreCrearBanda"></input></label><br>
                    <label><strong>Red social:</strong>
                        <input class="inputDatosPerfil"  id="redSocialCrearBanda"></input></label><br>
                    <label><strong>Generos favoritos:</strong>
                        <input class="inputDatosPerfil"  id="generosUsuarioCrearBanda"></input></label><br>
                    <label><strong>Descripción:</strong>
                        <input class="inputDatosPerfil"  id="descripcionCrearBanda"></input></label><br>
                    <label><strong>Contraseña de la banda:</strong>
                        <input class="inputDatosPerfil"  id="contraseñaCrearBanda"></input></label><br>
                    <button id="botonCrearBanda">Crea tu banda!</button>        
                </form>
            </div>

            <div class="unirseBanda">
                <h2>Unete a una banda Jameet!</h2>
                <br>
                <form class="unirseBandaForm" onsubmit="unirseBanda(event)">
                    <label><strong>Ingrese el nombre de la banda:</strong>
                        <input class="inputDatosPerfil" id="nombreUnirseBanda"></input></label><br>
                    <label><strong>Ingrese la contraseña para unirse:</strong>
                        <input class="inputDatosPerfil" id="contraseñaUnirseBanda"></input></label><br>
                    <br><br><br><button id="botonUnirseBanda">Unete a una banda!</button>        
                </form>
            </div>
        </div>
	    <div id="infoBanda" class="hiddenBanda">
    	
            <h2>Mi Banda</h2>

            <form class="info">
            <label><strong>Nombre:</strong></label>
                <span id="nombreBanda" class="spanDatosBanda" contenteditable="false">Los Bandidos</span></label><br>
            <label><strong>Genero/s:</strong></label>
                <span class="spanDatosBanda" contenteditable="false" id="generosBanda">Rock, Blues</span></label><br>
            <label><strong>Descripción:</strong></label>
                <span id="descripcionBanda" class="spanDatosBanda" contenteditable="false">Hola somos Los Bandidos...</span></label><br>
            <label><strong>Integrantes:</strong></label>
                <span id="integrantesBanda" class="spanDatosBandaNoEditable" contenteditable="false" id="integrantesBanda">Juan Pedro Manuel</span></label><br>
            <label><strong>Fecha de creación:</strong></label>
                <span id="fechaCreacionBanda" class="spanDatosBanda" contenteditable="false">9/12/2018</span></label><br>
            <label><strong>Redes:</strong></label>
                <span id="redesBanda" class="spanDatosBanda" contenteditable="false">@losbandidos</span></label><br>

            </form>

            <button id="botonDeEdicionBanda">Editar banda</button>

	    </div>
    <div class="crearEspacio">
        <h2>Publica tu espacio Jameet!</h2>

        <form class="crearEspacioForm" onsubmit="crearEspacio(event)">
            <label><strong>Nombre del espacio:</strong>
                <input class="inputDatosPerfil"  id="nombreCrearEspacio"></input></label><br>
            <label><strong>Ubicacion:</strong>
                <input class="inputDatosPerfil"  id="ubicacionCrearEspacio"></input></label><br>
            <label><strong>Descripcion: </strong>
                <input class="inputDatosPerfil"  id="descripcionCrearEspacio"></input></label><br>
            <label><strong>Contacto:</strong>
                <input class="inputDatosPerfil"  id="contactoCrearEspacio"></input></label><br>
            <label><strong>Tamaño del espacio:</strong>
                <input class="inputDatosPerfil"  id="tamañoCrearEspacio"></input></label><br>
            <label><strong>Precio por hora:</strong>
                <input class="inputDatosPerfil"  id="precioPorHoraCrearEspacio"></input></label><br>
            <button id="botonCrearBanda">Publica tu espacio!</button> 
        </form>
    </div>

    </body>
    
</html>
