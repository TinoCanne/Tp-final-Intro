<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Perfil del Usuario</title>
        <link rel="stylesheet" href="../css/styles.css">
	<script src="../js/perfilUsuario.js"></script>
    </head>
    
  <body>
        <nav>
            <a href="../index.html">
                <img src="../Jameet.png" alt="logo" class="logo">
            </a>
	    <a href="iniciar_sesion.html" class="botonNavBar">Cerrar Sesion</a>
        </nav>
    
        <div class="perfilContainer" id="perfilContainer">

	        <h1 class="h1Perfil">Mi perfil</h1>

	        <div class="contenedorFotoPerfil">
                    <img class="fotoPerfilGrande" id="linkFotoUsuario" 
                         src="https://cdn-icons-png.flaticon.com/256/847/847969.png"
                         alt="Foto de perfil" onerror="mostrarImagenPorDefectoUsuario()"><br>
                    <input type="hidden" name="nuevo_link_foto" id="inputNuevoLink" placeholder="Ingresa tu nuevo link de foto:" class="inputNuevoLink">
	        </div>
            <form class="info">
                <label class="filaPerfil"><strong>Nombre:</strong>
                    <span class="spanDatosPerfil" contenteditable="false" id="nombre"></span></label><br>
                <label class="filaPerfil"><strong>Apellido:</strong>
                    <span class="spanDatosPerfil" contenteditable="false" id="apellido"></span></label><br>
                <label class="filaPerfil"><strong>Nombre de usuario:</strong>
                    <span class="spanDatosPerfil" contenteditable="false" id="username"></span></label><br>
                <label class="filaPerfil"><strong>Redes sociales:</strong>
                    <span class="spanDatosPerfil" contenteditable="false" id="redSocial"></span></label><br>
                <label class="filaPerfil"><strong>Email:</strong>
                    <span class="spanDatosPerfil" name="email" contenteditable="false" id="email"></span></label><br>
                <label class="filaPerfil"><strong>Instrumentos:</strong>
                    <span class="spanDatosPerfil" contenteditable="false" id="instrumentosUsuario"></span></label><br>
                <label class="filaPerfil"><strong>Generos favoritos:</strong>
                    <span class="spanDatosPerfil" contenteditable="false" id="generosUsuario"></span></label><br>
                <label class="filaPerfil"><strong>Bio:</strong>
                    <span class="spanDatosPerfil" contenteditable="false" id="biografia"></span></label><br>
                <label class="filaPerfil"><strong>Contacto:</strong>
                    <span class="spanDatosPerfil" contenteditable="false" id="contacto"></span></label><br>
            </form>
            
	    <div class="contenedorBotonEdicionPerfil">
            	<button id="botonDeEdicionPerfil" type="button">Editar perfil</button> 
		<button type="button" id="botonEliminarPerfil" onclick="eliminarPerfil()">Eliminar perfil</button>
	    </div>
	</div>
        <div class="opcionesBanda" id="opcionesBanda" class="hiddenOpcionesBanda">
            <div class="crearBanda">
                <h2 class="h2perfil">Crea tu banda!</h2>
                <br>
                <form class="crearBandaForm" onsubmit="crearBanda(event)">
                    <label><strong>Nombre de la banda:</strong>
                        <input class="inputDatosPerfil" id="nombreCrearBanda"></input></label><br>
		    <label><strong>Red social:</strong><br>
                        <input class="inputDatosPerfil"  id="redSocialCrearBanda"></input></label><br>
                    <label><strong>Generos favoritos:</strong>
                        <input class="inputDatosPerfil" id="generosUsuarioCrearBanda"></input></label><br>
                    <label><strong>Descripción:</strong>
                        <input class="inputDatosPerfil" id="descripcionCrearBanda"></input></label><br>
                    <label><strong>Contraseña de la banda:</strong>
                        <input class="inputDatosPerfil" id="contraseñaCrearBanda"></input></label><br>
                    <div class="contenedorBotonCrearBanda">
			<button id="botonCrearBanda">Crear banda</button>        
                    </div>
		</form>
            </div>

            <div class="unirseBanda">
                <h2 class="h2perfil">Unete a una banda!</h2>
                <br>
                <form class="unirseBandaForm" onsubmit="unirseBanda(event)">
                    <label><strong>Ingrese el nombre de la banda:</strong>
                        <input class="inputDatosPerfil" id="nombreUnirseBanda"></input></label><br>
                    <label><strong>Ingrese la contraseña para unirse:</strong>
                        <input class="inputDatosPerfil" id="contraseñaUnirseBanda"></input></label><br>
		<div class="contenedorBotonUnirseBanda">
		    <button id="botonUnirseBanda">Unirse a la banda</button>        
                </div>
		</form>
            </div>
        </div>
	    <div id="infoBanda" class="hiddenBanda">
    	
            <h2>Mi Banda</h2>

            <form class="info">
                <label class="filaPerfil"><strong>Nombre:</strong>
                    <span id="nombreBanda" class="spanDatosBanda" contenteditable="false"></span></label><br>
                <label class="filaPerfil"><strong>Genero/s:</strong>
                    <span class="spanDatosBanda" contenteditable="false" id="generosBanda"></span></label><br>
                <label class="filaPerfil"><strong>Descripción:</strong>
	    	        <span id="descripcionBanda" class="spanDatosBanda" contenteditable="false"></span></label><br>
                <label class="filaPerfil"><strong>Integrantes:</strong>
                    <span id="integrantesBanda" class="spanDatosBandaNoEditable" contenteditable="false" id="integrantesBanda"></span></label><br>
                <label class="filaPerfil"><strong>Fecha de creación:</strong>
                    <span id="fechaCreacionBanda" class="spanDatosBanda" contenteditable="false"></span></label><br>
                <label class="filaPerfil"><strong>Redes:</strong>
                    <span id="redesBanda" class="spanDatosBanda" contenteditable="false"></span></label><br>
            </form>

	    <div class="contenedorBotonEdicionBanda">
	    	<button id="botonDeEdicionBanda">Editar banda</button>
	    	<button type="button" id="botonDejarBanda" onclick="dejarBanda()">Dejar banda</button>
	    </div>

	    </div>
        <div id="seccionEspacio">
            <div id="infoEspacio" class="hiddenEspacio">
            
                <h2>Mi espacio</h2>
                <div class="contenedorInfoMiniespacio" id="contenedorInfoMiniespacio">
                    <form class="info">
                        <label><strong>Nombre:</strong></label>
                        <span id="nombreEspacio" class="spanDatosEspacio" contenteditable="false"></span><br>
                        <label><strong>Ubicacion:</strong></label>
                        <span class="spanDatosEspacio" contenteditable="false" id="ubicacionEspacio"></span><br>
                        <label><strong>Descripción:</strong></label>
                        <span id="descripcionEspacio" class="spanDatosEspacio" contenteditable="false"></span><br>
                        <label><strong>Contacto:</strong></label>
                        <span id="contactoEspacio" class="spanDatosEspacio" contenteditable="false"></span><br>
                        <label><strong>Tamaño:</strong></label>
                        <span id="tamañoEspacio" class="spanDatosEspacio" contenteditable="false"></span><br>
                        <label><strong>Precio por hora:</strong></label>
                        <span id="precioEspacio" class="spanDatosEspacio" contenteditable="false"></span><br>
                    </form>
                    <div class="contenedorImagenEspacioMiniespacio">
                        <img id="imagenEspacioMiniespacio" class="imagenEspacioMiniespacio" src="" alt="Imagen no Encontrada" onerror="mostrarImagenPorDefectoEspacio(false)">
                        <input type="hidden" id="inputNuevoLinkEspacio" placeholder="Ingresa tu nuevo link de foto:" class="inputNuevoLink">
                    </div>
                </div>
                <button type="button" id="botonEliminarEspacio" onclick="eliminarEspacio()">Eliminar Espacio</button>
                <button type="button" id="ocultarMostrarCrearEspacio" onclick="ocultarMostrarCrearEspacio()">Crea otro Espacio Jameet!</button>
                <button type="button" id="botonMostrarTodosEspacios" onclick="mostrarTodosEspacios()">Ver tus espacios</button>
                <button type="button" id="botonEditarEspacio" onclick="editarEspacio()" >Edita tu espacio!</button>
            </div>

            <div id="crearEspacio" class="hiddenEspacio">
                <h2>Publica tu espacio!</h2>
                <div class="contenedorFotoDeMuestraEspacio">
                    <img id="fotoDeMuestraEspacio" class="fotoDeMuestraEspacio" src="https://cdn-icons-png.flaticon.com/256/847/847969.png" alt="Imagen no encontrada" onerror="mostrarImagenPorDefectoEspacio(true)"><br>
                </div>
                <form class="crearEspacioForm" onsubmit="crearEspacio(event)">
                    <label><strong>Nombre del espacio:</strong><br>
                    <input class="inputDatosPerfil"  id="nombreCrearEspacio"></input></label><br>
                    <label><strong>Link de la foto del espacio:</strong><br>
                    <input type="url" class="inputDatosPerfil"  id="linkFotoEspacio"></input></label><br>
                    <button type="button" id="botonMostrarImagenEspacio" onclick="mostrarImagenCrearEspacio()">Mostrar imagen</button><br>
                    <label><strong>Ubicacion:</strong><br>
                    <input class="inputDatosPerfil"  id="ubicacionCrearEspacio"></input></label><br>
                    <label><strong>Descripcion: </strong><br>
                    <input class="inputDatosPerfil"  id="descripcionCrearEspacio"></input></label><br>
                    <label><strong>Contacto:</strong><br>
                    <input class="inputDatosPerfil"  id="contactoCrearEspacio"></input></label><br>
                    <label><strong>Tamaño del espacio:</strong><br>
                    <input class="inputDatosPerfil"  id="tamañoCrearEspacio"></input></label><br>
                    <label><strong>Precio por hora:</strong><br>
                    <input class="inputDatosPerfil"  id="precioPorHoraCrearEspacio"></input></label><br>
                    <div class="contenedorBotonCrearEspacio">    
                        <button type="submit" id="botonCrearEspacio">Publicar espacio</button> 
                    </div>
                </form>
            </div>
        </div>

        <dialog id="popUpEspacios" class="popupEspacio">
            <button type="button" id="cerrarPopUpEspacios" onclick="cerrarPopUp()">X</button>
            <div id="contenedorPopUpEspacio" class="contenedorPopUp">
                
            </div>
        </dialog>
        <script>
            cargarDatosPerfil()
	    cargarDatosBanda()
            cargarDatosEspacio()
            
        </script>
    </body>
    
</html>
