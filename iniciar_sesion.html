<!DOCTYPE html>
<html>
    <head>
        <nav>
            <a href="index.html">Pagina Principal</a>
        </nav>
        <link rel="stylesheet" href="styles.css">
        <title>Iniciar sesion en Jameet</title>
    </head>

    <body>
        <h1 class="h1IniciarSesion">Iniciar sesion</h1>
        <div class="formIniciarSesion">
            <form>
                <br>
                <label for="email" class="labelIniciarSesion">Ingrese su email</label><br>
                <input id="nombre_usuario" type="email" name="email" placeholder="Tu_correo@Jameet.com"><br><br>         
                <label for="contraseña_usuario" class="labelIniciarSesion">Ingrese su contraseña</label><br>
                <input id="contraseña_usuario" type="password" placeholder="Tu contraseña"><br>
                <button class ="buttonIniciarSesion" type="button" id="mostrar_contraseña">Mostrar contraseña</button><br><br><br>
                <input type="submit" value="Iniciar sesion" class ="buttonIniciarSesion">
            </form>
        </div>

        <script>
            function mostrar_contraseña(){
                let contraseña = document.getElementById('contraseña_usuario');
                let boton_mostrar_contraseña = document.getElementById('mostrar_contraseña');
                boton_mostrar_contraseña.addEventListener('click', function(){
                    if (contraseña.type == 'password'){
                        contraseña.type = 'text';
                    }
                    else{
                        contraseña.type = 'password';
                    }
                })
            }
            mostrar_contraseña();

        </script>
    </body>
</html>
